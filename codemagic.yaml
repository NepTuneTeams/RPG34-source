workflows:
  my-workflow:
    name: Build and test
    scripts:
      - echo "Building the project"
      - xcodebuild -workspace MyApp.xcworkspace -scheme RPG34 -sdk iphoneos -configuration Release archive -archivePath $HOME/build/MyApp.xcarchive
      - xcodebuild -exportArchive -archivePath $HOME/build/MyApp.xcarchive -exportOptionsPlist exportOptions.plist -exportPath $HOME/build
